<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cari Lowongan Kerja - DoWork</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel='shortcut icon' type="text/css" href="img/icon.png">
</head>

<body>
    <header>
        <div class="container">
            <div class="header-left">
                <a href="index.html"><img class="logo" src="img/logo.png"></a>
            </div>
            <span class=" menu-icon">
                <span class="fa fa-bars"></span>
            </span>
            <div class="header-right">
                <a href="index.html">Beranda</a>
                <a href="#">Cari Lowongan Kerja</a>
                <a href="#">Tips Loker</a>
                <a href="#" class="login">Log in</a>
            </div>
        </div>
    </header>
    <div class="top-wrapper">
        <div class="container">
            <h1>Temukan Pekerjaan Sesuai Minat</h1>
            <h1>Dengan Mengakses <i>#DoWork</i></h1>
            <p>DoWork adalah Portal Lowongan Kerja yang akan menampilkan pekerjaan sesuai minat anda.</p>
            <div class="btn-wrapper">
                <a href="https://bit.ly/logingugel" target="_blank" class="btn signup"><span class="fa fa-google"></span>Daftar dengan Akun
                    Google</a>
                <p>atau</p>
                <a href="https://bit.ly/loginfesbuk" target="_blank" class="btn facebook"><span class="fa fa-facebook"></span>Daftar dengan
                    Facebook</a>
                <a href="https://bit.ly/logintuwiter" target="_blank" class="btn twitter"><span class="fa fa-twitter"></span>Daftar dengan
                    Twitter</a>
            </div>
        </div>
    </div>


    <!-- Contact Section -->
    <section id="contact">
        <div class="contact container-form">
            <div>
                <h3 class="section-title-form">Hubungi <span>Kami</span></h3>
            </div>
            <div class="contact-items">
                <form method="POST" action="#">
                    <input type="hidden" name="" value="">
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="nama" class="label">Nama</label>
                            <input type="text" class="form-control" id="nama" name="nama"
                                placeholder="Masukkan nama anda" required>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="email" class="label">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Masukkan email anda" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="label">Pesan</label>
                        <textarea class="form-control" name="pesan" rows="3" placeholder="Tulis pesan anda"
                            required></textarea>
                    </div>
                </form>
            </div>
            <button type="submit" class="btn btn-primary my-2 rounded">Kirim</button>
        </div>
    </section>
    <!-- End Contact Section -->
</body>

</script>

</html>
